<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Parts Scanner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>PC Parts Scanner</h1>
      <p>Written by: Jake Wagoner</p>
    </div>
  </div>

  <div class="container">
    <form action="/submit-scan" method="POST">
        <div class="form-group">
            <select class="form-select" name="type" aria-label="Part select dropdown">
                <option name="" selected>Select a part type</option>
                <option name="SSD - M.2" value="SSD - M.2">SSD - M.2</option>
                <option name="SSD - Sata" value="SSD - Sata">SSD - Sata</option>
                <option name="GPU" value="GPU">GPU</option>
                <option name="CPU" value="CPU">CPU</option>
                <option name="HDD" value="HDD">HDD</option>
                <option name="Monitor" value="Monitor">Monitor</option>
                <option name="RAM" value="RAM">RAM</option>
                <option name="Motherboard" value="Motherboard">Motherboard</option>
                <option name="Cooler" value="Cooler">Cooler</option>
                <option name="Fan" value="Fan">Fan</option>
                <option name="Prebuilt" value="Prebuilt">Prebuilt</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-select" name="amount" aria-label="Post amount dropdown">
                <option name="" value="0" selected>Select a post amount</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </div> 
        <input class="btn btn-primary" type="submit" value="Click here to submit the form"/>
    </form>
  </div>
  <div class="container mt-3">
    <footer class="text-center text-lg-start bg-light text-muted pt-2">
      <!-- Section: Links  -->
      <section class="">
        <div class="container text-center text-md-start mt-5">
          <!-- Grid row -->
          <div class="row mt-3">
            <!-- Grid column -->
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
              <!-- Content -->
              <h6 class="text-uppercase fw-bold mb-4">
                Author
              </h6>
              <p>
                Jake Wagoner is a recent graduate from Westminster College with a B.S. Physics and a minor in Computer Science.
              </p>
            </div>
            <!-- Grid column -->
    
            <!-- Grid column -->
            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
              <!-- Links -->
              <h6 class="text-uppercase fw-bold mb-4">
                Useful links
              </h6>
              <p>
                <a href="https://github.com/JakeWags/pcpartscanner" class="text-reset">GitHub</a>
              </p>
              <p>
                <a href="https://github.com/JakeWags/pcpartscanner/issues" class="text-reset">Issues</a>
              </p>
            </div>
            <!-- Grid column -->
    
            <!-- Grid column -->
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
              <!-- Links -->
              <h6 class="text-uppercase fw-bold mb-4">Contact Me</h6>
              <p>
                <i class="bi bi-envelope"></i>
                jakewagoneredu@gmail.com
              </p>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </div>
      </section>
      <!-- Section: Links  -->
    </footer>
  </div>
  
</body>
</html>
